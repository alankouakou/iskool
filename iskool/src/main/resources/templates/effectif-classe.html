<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Classe</title>

</head>

<body data-ng-app="MyApp">

	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2 th:text="'Classe : ' + ${classe.name}">
						<small> Effectif </small>
					</h2>
					<h5 class="pull-right">
						Effectif : <span th:text="${effectif}"></span> eleves
					</h5>
					
					<div class="clearfix"></div>
				</div>
				<div class="x_content" style="display: block;">
					<a th:href="@{/eleves/add(classe=${classe.name})}" class="btn btn-md btn-danger pull-right"><i
						class="fa fa-plus-circle"></i> Ajouter eleve</a>
				</div>
			</div>
		</div>
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Id</th>
								<th>Nom</th>
								<th>Prenom</th>
								<th>Date de naissance</th>
								<th>Classe</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>

							<tr th:each="eleve:${eleves}">
								<td th:text="${eleve.id}"></td>
								<td th:text="${eleve.nom}"></td>
								<td th:text="${eleve.prenom}"></td>
								<td th:text="${{eleve.dateNaissance}}"></td>
								<td th:text="${{eleve.classe}}"></td>
								<td><a th:href="@{'/eleves/edit/' + ${eleve.id} }"
									class="btn btn-default btn-xs">Modifier</a> <a
									th:href="@{'/eleves/delete/' + ${eleve.id} }"
									class="btn btn-info btn-xs">Suppr.</a> <a th:href="@{/notes/eleve/{id}(id=${eleve.id}) }"
									class="btn btn-primary btn-xs"> Voir notes <span
										class="fa fa-pencil"></span>
								</a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>

		</div>

	</div>
	<!-- /page content -->
</body>
</html>
