
<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Note</title>

</head>

<body data-ng-app="MyApp">

	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="box">
				<div class="box-header with-border">
					<h2>
						Module classe <small> Creation </small>
					</h2>

					<div class="clearfix"></div>
				</div>
				<div class="box-body" style="display: block;">
					<form id="frmnote" name="frmnote" th:object="${note}" th:action="@{/notes/save}"
						class="form-horizontal form-label-left" method="POST"
						>
						<input type="hidden" th:field="*{id}" />
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="evaluation">Evaluation <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" name="evaluation" th:field="*{evaluation}" class="form-control col-md-7 col-xs-12" readonly>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="eleve">Eleve <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<select name="eleve" th:field="*{eleve}"
									class="form-control col-md-7 col-xs-12">
									<option th:each="eleve: ${eleves}" th:value="${{eleve}}"
										th:text="${eleve.nom}+' '+${eleve.prenom}"></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="matiere">Matiere <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" name="matiere" th:field="*{evaluation.matiere}" class="form-control col-md-7 col-xs-12" readonly>
							</div>
						</div>						
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="valeur">Note obtenue <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" name="valeur" th:field="*{valeur}" class="form-control col-md-7 col-xs-12">
							</div>
						</div>						
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
								<a th:href="@{/evaluations/{id}/notes(id=${note.evaluation.id})}" class="btn btn-default" >Annuler</a>
								<button class="btn btn-info" type="reset">Reinitialiser</button>
								<input type="submit" class="btn btn-primary" value="Enregistrer"/>
							</div>
						</div>

					</form>
				</div>
				<div class="box-footer"></div>
			</div>
		</div>

	</div>
</body>
</html>
