
<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Home</title>

</head>

<body data-ng-app="MyApp">

	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="box">
				<div class="box-header with-border">
					<h2>
						Module classe <small> Creation </small>
					</h2>

					<div class="clearfix"></div>
				</div>
				<div class="box-body" style="display: block;">
					<form id="frmclasse" name="frmclasse" th:object="${classe}" th:action="@{/classes/save}"
						class="form-horizontal form-label-left" method="POST"
						>
						<input type="hidden" th:field="*{id}" />
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="name">Libelle <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" name="name" th:field="*{name}" class="form-control col-md-7 col-xs-12">
							</div>
						</div>
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
								<a th:href="@{/}" class="btn btn-default" >Annuler</a>
								<button class="btn btn-info" type="reset">Reinitialiser</button>
								<input type="submit" class="btn btn-primary" value="Enregistrer"/>
							</div>
						</div>

					</form>
				</div>
				<div class="box-footer"></div>
			</div>
		</div>

	</div>
</body>
</html>
