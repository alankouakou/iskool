
<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Nouvel eleve</title>

</head>

<body data-ng-app="MyApp">

	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>
						Evaluation <small> Informations </small>
					</h2>

					<div class="clearfix"></div>
				</div>
				<div class="x_content" style="display: block;">
					<form id="frmevaluation" name="frmevaluation" th:object="${evaluation}"
						th:action="@{/evaluations/save}"
						class="form-horizontal form-label-left" method="POST">
						<input type="hidden" th:field="*{id}" />
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="dateevaluation">Date evaluation : <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" name="dateevaluation" th:field="*{dateEvaluation}"
									class="form-control col-md-7 col-xs-12" placeholder="jj/mm/aaaa">
									<input type="hidden" name="dateMaj" th:field="*{dateMaj}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12" for="matiere">Matiere :<span class="required">*</span></label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<select name="matiere" th:field="*{matiere}" class="form-control col-md-7 col-xs-12">
									<option th:each="matiere: ${matieres}" th:value="${{matiere}}" th:text="${matiere.name}"></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="typeEvaluation">Type d'evaluation <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<select name="typeEvaluation" th:field="*{typeEvaluation}"
									class="form-control col-md-7 col-xs-12">
									<option th:each="typeNote: ${typeNotes}" th:value="${{typeNote}}"
										th:text="${typeNote.name}"></option>
								</select>
							</div>
						</div>						
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="classe">Classe <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<select name="classe" th:field="*{classe}"
									class="form-control col-md-7 col-xs-12">
									<option th:each="classe: ${classes}" th:value="${{classe}}"
										th:text="${classe.name}"></option>
								</select>
							</div>
						</div>

						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
								<a th:href="@{/evaluations}" class="btn btn-default">Annuler</a>
								<button class="btn btn-info" type="reset">Reinitialiser</button>
								<input type="submit" class="btn btn-primary" value="Enregistrer" />
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
