<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<title>Eleves</title>

</head>

<body data-ng-app="MyApp">

	<!-- page content -->
	<section class="content" data-layout-fragment="content">

		<div class="right_col" role="main">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="box">
						<div class="box-header with-border">
							<h3 class="box-title">
								Etudiants <small>Listing </small>
							</h3>
							<a th:href="@{/eleves/new}"
								class="btn btn-md btn-success pull-right"><i
								class="fa fa-plus-circle"></i> Ajouter eleve</a>
							<div class="clearfix"></div>
						</div>
						<div class="box-body">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>Titre</th>
										<th>Nom</th>
										<th>Prenom</th>
										<th>Date de naissance</th>
										<th>Classe</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="e:${eleves}">
										<td th:text="${e.civilite.abbreviation}"></td>
										<td th:text="${e.nom}"></td>
										<td th:text="${e.prenom}"></td>
										<td th:text="${#dates.format(e.dateNaissance,'dd/MM/yyyy')}"></td>
										<td th:text="${{e.classe}}"></td>
										<td><a th:href="@{/eleves/edit/{id}(id=${e.id}) }"
											class="btn btn-default btn-xs">Modifier</a> <a
											th:href="@{/eleves/delete/{id}(id=${e.id}) }"
											class="btn btn-info btn-xs">Suppr.</a> <a
											th:href="@{/eleves}" class="btn btn-primary btn-xs"> Voir
												<span class="fa fa-search"></span>
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="box-footer"></div>

					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /page content -->
</body>
</html>
